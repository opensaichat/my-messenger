<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Messenger</title>

<style>
:root{
  --bg:#0b141a;
  --header:#202c33;
  --panel:#111b21;
  --accent:#25d366;
  --me:#005c4b;
  --other:#202c33;
  --text:#e9edef;
  --muted:#8696a0;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
}

/* HEADER */
.header{
  height:56px;
  background:var(--header);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

/* CHAT LIST */
.dialogs{
  height:calc(100vh - 56px);
}
.dialog{
  display:flex;
  gap:12px;
  padding:12px;
  border-bottom:1px solid #1f2c34;
}
.avatar{
  width:48px;height:48px;border-radius:50%;
  background:var(--accent);color:#000;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;
}
.dialog-info{flex:1}
.dialog-name{font-weight:600}
.dialog-last{font-size:13px;color:var(--muted)}

/* CHAT */
.chat{
  position:fixed;
  inset:0;
  background:var(--panel);
  display:none;
  flex-direction:column;
}
.chat.active{display:flex}
.chat-header{
  height:56px;
  background:var(--header);
  display:flex;
  align-items:center;
  gap:12px;
  padding:0 12px;
}
.chat-header button{
  background:none;border:none;color:white;font-size:20px;
}
.messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.message{
  max-width:75%;
  padding:10px 12px;
  border-radius:8px;
}
.me{align-self:flex-end;background:var(--me)}
.other{align-self:flex-start;background:var(--other)}
.time{
  font-size:11px;color:var(--muted);text-align:right;margin-top:4px;
}

/* INPUT */
.input{
  height:56px;
  display:flex;
  gap:8px;
  padding:0 10px;
  background:var(--header);
}
.input input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:none;
}
.input button{
  width:40px;height:40px;
  border-radius:50%;
  border:none;
  background:var(--accent);
}
</style>
</head>

<body>

<!-- LIST -->
<div id="list">
  <div class="header">–ß–∞—Ç—ã</div>
  <div class="dialogs">
    <div class="dialog" onclick="openChat()">
      <div class="avatar">–ê</div>
      <div class="dialog-info">
        <div class="dialog-name">–ê–ª–∏—Å–∞</div>
        <div class="dialog-last" id="lastMsg">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>
      </div>
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="chat">
  <div class="chat-header">
    <button onclick="closeChat()">‚Üê</button>
    <span>–ê–ª–∏—Å–∞</span>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <button onclick="send()">‚û§</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* üî• –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï –ò–ó FIREBASE */
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  databaseURL: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const chatRef = db.ref("chat");

/* UI */
function openChat(){
  document.getElementById('chat').classList.add('active');
}
function closeChat(){
  document.getElementById('chat').classList.remove('active');
}

/* SEND */
function send(){
  const input = document.getElementById('text');
  if(!input.value.trim()) return;

  chatRef.push({
    text: input.value,
    time: new Date().toLocaleTimeString().slice(0,5),
    me: true
  });
  input.value='';
}

/* LISTEN */
chatRef.on("child_added", snap=>{
  const msg = snap.val();
  const div = document.createElement("div");
  div.className = "message " + (msg.me ? "me":"other");
  div.innerHTML = `${msg.text}<div class="time">${msg.time}</div>`;
  document.getElementById("messages").appendChild(div);
  document.getElementById("lastMsg").innerText = msg.text;
});
</script>

</body>
</html>
