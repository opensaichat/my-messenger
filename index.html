<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My Messenger</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b141a;
  color:#e9edef;
}
.hidden{display:none}
.header{
  height:56px;
  background:#202c33;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}
.login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  width:90%;
  max-width:300px;
  background:#111b21;
  padding:20px;
  border-radius:12px;
}
.login-box input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
button{background:#25d366;font-weight:600}
.dialogs{padding:10px}
.dialog{
  padding:12px;
  border-bottom:1px solid #1f2c34;
  cursor:pointer;
}
.chat{
  position:fixed;
  inset:0;
  background:#111b21;
  display:flex;
  flex-direction:column;
}
.messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
}
.me{background:#005c4b;margin-left:auto}
.other{background:#202c33}
.input{
  display:flex;
  padding:10px;
  gap:8px;
}
.input input{flex:1;padding:10px;border-radius:20px;border:none}
.input button{width:40px;border-radius:50%}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h3>–í—Ö–æ–¥</h3>
    <input id="myId" placeholder="–¢–≤–æ–π ID">
    <input id="friendId" placeholder="ID –¥—Ä—É–≥–∞">
    <button onclick="enter()">–í–æ–π—Ç–∏</button>
  </div>
</div>

<!-- CHAT -->
<div class="chat hidden" id="chat">
  <div class="header" id="title"></div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="text" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <button onclick="send()">‚û§</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// üî• FIREBASE CONFIG (–¢–í–û–ô)
firebase.initializeApp({
  apiKey: "AIzaSyC4IBbK-hdKXozT63Pa5lQvT6ujtsK_PQw",
  authDomain: "my-messenger-f8a0e.firebaseapp.com",
  databaseURL: "https://my-messenger-f8a0e-default-rtdb.firebaseio.com",
  projectId: "my-messenger-f8a0e"
});

const db = firebase.database();

let myId="", friendId="", chatId="";

// –í–û–ô–¢–ò
function enter(){
  myId=myIdInput.value.trim();
  friendId=friendIdInput.value.trim();
  if(!myId||!friendId) return alert("–í–≤–µ–¥–∏—Ç–µ ID");

  chatId=[myId,friendId].sort().join("_");
  login.classList.add("hidden");
  chat.classList.remove("hidden");
  title.textContent="–ß–∞—Ç —Å "+friendId;

  db.ref("chats/"+chatId).on("child_added",snap=>{
    addMsg(snap.val());
  });
}

// –û–¢–ü–†–ê–í–ò–¢–¨
function send(){
  if(!text.value) return;
  db.ref("chats/"+chatId).push({
    from:myId,
    text:text.value,
    time:Date.now()
  });
  text.value="";
}

// –ü–û–ö–ê–ó –°–û–û–ë–©–ï–ù–ò–ô
function addMsg(m){
  const div=document.createElement("div");
  div.className="msg "+(m.from===myId?"me":"other");
  div.textContent=m.text;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

// ELEMENTS
const myIdInput=document.getElementById("myId");
const friendIdInput=document.getElementById("friendId");
const login=document.getElementById("login");
const chat=document.getElementById("chat");
const title=document.getElementById("title");
const messages=document.getElementById("messages");
const text=document.getElementById("text");
</script>
</body>
</html>
